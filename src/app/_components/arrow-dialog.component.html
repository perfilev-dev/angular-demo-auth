<h2 matDialogTitle>Arrow is flipped!</h2>
<mat-dialog-content>
  <p>Info: {{ data.up ? "up" : "down" }}, {{ data.hidden ? "hidden" : "visible" }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button matDialogClose="cancel" color="primary">Ok</button>
</mat-dialog-actions>
